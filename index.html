   <div class="container p-4">
    <div class="row">
      <div class="col-md-6 offset mx-auto" >
        <div class="card">
          <div class="card-body">

            <h1 class="h4">Add Task</h1>

            <form id="mascotas-form">
              <div class="form-group">
                <input type="text" id="task-nombre" class="form-control" class="Task nombre" placeholder="Nombre mascota"
                  autofocus>
              </div>
              <div class="form-group">
                <textarea id="task-dueño" rows="3" class="form-control" placeholder="Dueño"></textarea>
              </div>
              <div class="form-group">
                <textarea id="task-peso" rows="3" class="form-control" placeholder="Peso"></textarea>
              </div>
              <div class="form-group">
                <textarea id="task-edad" rows="3" class="form-control" placeholder="Edad"></textarea>
              </div>

              <button class="btn btn-primary" id="btn-task-form">
                Save
              </button>

            </form>
          </div>
        </div>
      </div>

  <!-- Modal -->
  <div class="modal fade" id="signupModal" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3>SignUp</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="signup-form">
            <div class="form-group">
              <input type="text" id="signup-email" class="form-control" placeholder="Title" required>
            </div>
            <div class="form-group">
              <input type="password" id="signup-password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="signinModal" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalSignin" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3>SignIn</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="login-form">
            <div class="form-group">
              <input type="text" id="login-email" class="form-control" placeholder="Title" required>
            </div>
            <div class="form-group">
              <input type="password" id="login-password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-secondary btn-block">Login</button>
            <button type="button" class="btn btn-info btn-block" id="googleLogin">Login with Google</button>
            <button type="button" class="btn btn-primary btn-block" id="facebookLogin">Login with Facebook</button>
            <button type="button" class="btn btn-warning btn-block" id="twitterLogin">Login with Twitter</button>
          </form>
        </div>
      </div>
    </div>
  </div>
